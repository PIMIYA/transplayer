<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>transplayer</title>
  </head>

  <body style="overflow: hidden">
    <video
      id="vid"
      playsinline
      loop
      autoplay
      style="
        position: fixed;
        left: 0;
        top: 0;
        z-index: 9999;
        width: 100%;
        height: 100%;
        object-fit: fill;
      "
    >
      <source src="../videos/1112.webm" type="video/webm" />
    </video>

    <!-- <script src="index.js"></script> -->
    <script src="../node_modules/osc-js/lib/osc.min.js"></script>
    <script>
      var videoElement = document.getElementById("vid");

      var osc = new OSC();
      osc.open({
        host: "localhost", // @param {string} Hostname of WebSocket server
        port: 8080, // @param {number} Port of WebSocket server
      }); // connect by default to ws://localhost:8080

      videoElement.addEventListener(
        "loadedmetadata",
        function () {
          this.currentTime = 770;
        },
        false
      );

      videoElement.addEventListener("timeupdate", (event) => {
        var currentTime = videoElement.currentTime;
        //console.log(currentTime);
        var message = new OSC.Message("/test/random", currentTime);
        osc.send(message);
      });
    </script>
  </body>
</html>
